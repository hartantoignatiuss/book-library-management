<mat-card>
  <mat-card-header>
    <h3 *ngIf="isCreate">Create Rack</h3>
    <h3 *ngIf="!isCreate">Edit Rack</h3>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="rackForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="form-group">
        <mat-form-field [style.width.px]=327>
          <mat-label>Input</mat-label>
          <input matInput formControlName="rack_name">
          <mat-error *ngIf="!rackForm.get('rack_name')!.valid && 
          rackForm.get('rack_name')!.touched&&rackForm.get('rack_name')?.errors?.['required']"
          >
            Name is required
          </mat-error>
          <mat-error *ngIf="!rackForm.get('rack_name')!.valid && 
          rackForm.get('rack_name')!.touched&&rackForm.get('rack_name')?.errors?.['nameIsExist']">
            Name is exist
          </mat-error>
        </mat-form-field>
      </div>

        <mat-form-field [style.width.px]=327>
          <mat-label>Location</mat-label>
          <input matInput formControlName="location">
          <mat-error *ngIf="!rackForm.get('location')!.valid && 
            rackForm.get('location')!.touched">
            Location is required
          </mat-error>
        </mat-form-field>

        <div class="form-group">
          <button  mat-raised-button color="primary" type="submit" [disabled]="!rackForm.valid">
            Save
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>

</mat-card>

<app-loader *ngIf="isLoading">
</app-loader>
