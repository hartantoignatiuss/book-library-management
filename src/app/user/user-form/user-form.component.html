<mat-card>
  <mat-card-header>
    <h3 *ngIf="isCreate">Create User</h3>
    <h3 *ngIf="!isCreate">Edit User</h3>
  </mat-card-header>


  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="form-group">
          <label for="user_name">Name</label>
          <input name="user_name"
          class="form-control"
          formControlName="user_name">
          <span
          *ngIf="!userForm.get('user_name')!.valid && userForm.get('user_name')!.touched"
          class="danger">Name is required</span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input name="email"
          class="form-control"
          formControlName="email">
          <span
          *ngIf="!userForm.get('email')!.valid && userForm.get('email')!.touched"
          class="danger">Email is required</span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input name="password"
          type="password"
          class="form-control"
          formControlName="password">
          <span
          *ngIf="!userForm.get('password')!.valid && userForm.get('password')!.touched"
          class="danger">Name is required</span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmation Password</label>
          <input name="confirmPassword"
          type="password"
          class="form-control"
          formControlName="confirmPassword">
          <span
          *ngIf="!userForm.get('confirmPassword')!.valid && userForm.get('confirmPassword')!.touched"
          class="danger">Name is required</span>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">
            Save
          </button>
        </div>
      </div>
    </form>
</mat-card-content>

</mat-card>

<app-loader *ngIf="isLoading">
</app-loader>
