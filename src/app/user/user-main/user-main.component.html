<mat-card>
    <mat-card-header>
      <h3>Users</h3>
    </mat-card-header>
  
    <mat-card-content>
      <button mat-stroked-button color="primary"
      (click)="onClickCreateButton()">
      Create
    </button>
    <table class="table">
      <thead>
        <tr>
        <th>No</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="admin.length===0">
        <th
        colspan="4"
        style="text-align:center"
        >No Data</th>
      </tr>
  
      <tr *ngFor="let adm of admin; let i = index">
        <th>{{i+1}}</th>
        <th>{{adm.name}}</th>
        <th>{{adm.email}}</th>
      </tr>
    </tbody>
    </table>
  </mat-card-content>
  
  </mat-card>
  
  <app-loader *ngIf="isLoading"></app-loader>
