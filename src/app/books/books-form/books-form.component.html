<mat-card>
    <mat-card-header>
      <h3 *ngIf="isCreate">Create Book</h3>
      <h3 *ngIf="!isCreate">Edit Book</h3>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label for="`book_name">Book Name</label>
            <input
              name="book_name"
              class="form-control"
              formControlName="book_name"
              required
            />
            <span
              *ngIf="
                !bookForm.get('book_name')!.valid &&
                bookForm.get('book_name')!.touched
              "
              class="danger"
              >Name is required</span
            >
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  
  <app-loader *ngIf="isLoading"></app-loader>
