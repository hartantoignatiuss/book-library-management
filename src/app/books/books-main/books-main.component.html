<mat-card>
    <mat-card-header>
      <h3>Hai, Welcome to Book Library Management..</h3>
    </mat-card-header>

    <mat-card-content>
      <button mat-stroked-button color="primary"
      (click)="onClickCreateButton()">
      Create
    </button>
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Book Cover</th>
          <th>Book Name</th>
          <th>Stock Avail</th>
          <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="books.length===0">
        <th
        colspan="3"
        style="text-align:center"
        >No Data</th>
      </tr>

      <tr *ngFor="let book of books; let i = index">
        <th>{{i+1}}</th>
        <th>{{book.bookpic | shorten : [40, "..."]}}</th>
        <th>{{book.name}}</th>
        <th>{{book.stock}}</th>
        <th>
          <button mat-raised-button color="primary"
          (click)="onClickEdit(book)">
          Edit
          </button>
          <button mat-raised-button color="danger"
          (click)="onClickDelete(book)">Delete</button>
        </th>
      </tr>
    </tbody>
    </table>
  </mat-card-content>

  </mat-card>

  <app-loader *ngIf="isLoading"></app-loader>
