<mat-card>
  <mat-card-header>
    <h3 *ngIf="isCreate">Create Category</h3>
    <h3 *ngIf="!isCreate">Edit Category</h3>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="form-group">
          <mat-form-field [style.width.px]=327>
            <mat-label>Category Name</mat-label>
            <input matInput formControlName="category_name" />
            <mat-error *ngIf="
              !categoryForm.get('category_name')!.valid &&
              categoryForm.get('category_name')!.touched && 
              categoryForm.get('category_name')?.errors?.['required']
            ">
Name is required</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button mat-raised-button color="primary"  type="submit">Save</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<app-loader *ngIf="isLoading"></app-loader>
