<mat-card>
  <mat-card-header>
    <h3>Login</h3>
  </mat-card-header>


  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        <div class="form-group">
          <label for="email">Email</label>
          <input name="email"
          class="form-control"
          formControlName="email">
          <span
          *ngIf="!loginForm.get('email')!.valid && loginForm.get('email')!.touched"
          class="danger">Email is required</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password"
          type="password"
          class="form-control"
          formControlName="password">
        </div>
        <span
        *ngIf="!loginForm.get('password')!.valid && loginForm.get('password')!.touched"
        class="danger">Password is required</span>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
            Save
          </button>
        </div>
      </div>
    </form>
</mat-card-content>

</mat-card>

<app-loader *ngIf="isLoading">
</app-loader>
