<mat-card>
    <mat-card-header>
      <h3>--Welcome to BCA Library PROJECT--</h3>
    </mat-card-header>
  
    <mat-card-content>
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Book</th>
          <th>Rental</th>
          <th>Date</th>
          <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="rentals.length===0">
        <th
        colspan="3"
        style="text-align:center"
        >No Rentals is active</th>
      </tr>
  
      <tr *ngFor="let rental of rentals; let i = index">
        <th>{{i+1}}</th>
        <th>{{rental.bookId}}</th>
        <th>{{rental.memberId}}</th>
        <th>{{rental.date}}</th>
        <th>
          <button class="btn btn-primary"
          (click)="onClickEdit(rental)">
          Edit
          </button>
          <button class="btn btn-danger"
          (click)="onClickDelete(rental)">Delete</button>
        </th>
      </tr>
    </tbody>
    </table>
  </mat-card-content>
  
  </mat-card>
  
  <app-loader *ngIf="isLoading"></app-loader>
