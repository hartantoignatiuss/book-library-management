<mat-card>
    <mat-card-header>
      <h3>Library Rental Service</h3>
    </mat-card-header>

    <mat-card-content>
      <button mat-stroked-button color="primary"
      (click)="onClickCreateButton()">
      <strong>Rental</strong>
    </button>

    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Book</th>
          <th>Rental</th>
          <th>Date</th>
          <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="rentals.length===0">
        <th
        colspan="5"
        style="text-align:center"
        >No Rentals is active</th>
      </tr>
  
      <tr *ngFor="let rental of rentals; let i = index">
        <th>{{i+1}}</th>
        <th><img
            mat-card-image
            *ngIf="rental.bookCover != ''"
            src="{{ rental.bookCover }}"
            /></th>
        <th>{{rental.rentalLabel}}</th>
        <th>{{rental.date}}</th>
        <th>
          <button class="btn btn-danger"
          (click)="onClickDelete(rental)">Return</button>
        </th>
      </tr>
    </tbody>
    </table>
  </mat-card-content>
  
  </mat-card>
  
  <app-loader *ngIf="isLoading"></app-loader>
