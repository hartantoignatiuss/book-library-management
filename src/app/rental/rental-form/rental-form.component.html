<mat-card>
    <mat-card-header>
      <h3>Rent a Book</h3>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="rentalForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <mat-form-field [style.width.px]=500>
              <mat-label>Book Name</mat-label>
              <br>
              <input matInput formControlName="bookName" readonly>
            </mat-form-field>
            <br>
            <img
                mat-card-image
                *ngIf="book.bookpic != ''"
                src="{{ book.bookpic }}"
            />
          </div>

          <div class="form-group">
            <br>
            <mat-form-field [style.width.px]=500>
              <mat-label>Book Stock</mat-label>
              <br>
              <input matInput formControlName="bookStock" readonly>
            </mat-form-field>
          </div>

        <div class="form-group">
            <mat-form-field [style.width.px]=500>
              <mat-label>Member Rent</mat-label>
              <mat-select formControlName="memberId" >
                <mat-option *ngFor="let mems of members" [value]="mems.id">
                  {{mems.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="!rentalForm.get('memberId')!.valid && rentalForm.get('memberId')!.touched">
                Member is required</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="form-group">
          <button  mat-raised-button
          color="primary" type="submit" [disabled]="!rentalForm.valid">
            Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  
  <app-loader *ngIf="isLoading"></app-loader>
